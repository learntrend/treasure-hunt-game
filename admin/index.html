<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Treasure Hunt Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            color: #1a1a2e;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #666;
            font-size: 1rem;
        }

        .password-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e94560;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .admin-links {
            display: none;
        }

        .admin-links.show {
            display: block;
        }

        .admin-links h2 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .links-list {
            list-style: none;
        }

        .links-list li {
            margin-bottom: 15px;
        }

        .links-list a {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .links-list a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .links-list a.coming-soon {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .links-list a.coming-soon:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîê Admin Portal</h1>
            <p>Treasure Hunt Game Administration</p>
        </div>

        <!-- Password Form -->
        <div class="password-form" id="password-form">
            <div class="form-group">
                <label for="password-input">Enter Password:</label>
                <input type="password" id="password-input" placeholder="Enter admin password" autocomplete="off">
            </div>
            <button class="btn-submit" onclick="checkPassword()">Access Admin</button>
            <div class="error-message" id="error-message">Incorrect password. Please try again.</div>
        </div>

        <!-- Admin Links (shown after correct password) -->
        <div class="admin-links" id="admin-links">
            <h2>Admin Dashboard</h2>
            <ul class="links-list">
                <li>
                    <a href="../index.html" target="_blank">üéÆ Launch Game</a>
                </li>
                <li>
                    <a href="../admin-dashboard.html" target="_blank">üìä Admin Dashboard</a>
                </li>
                <li>
                    <a href="../feedback-stats.html" target="_blank">üí¨ Feedback Statistics</a>
                </li>
                <li>
                    <a href="../booking.html" target="_blank">üìÖ Game Booking Page</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'chicken';

        function checkPassword() {
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const passwordForm = document.getElementById('password-form');
            const adminLinks = document.getElementById('admin-links');

            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === ADMIN_PASSWORD) {
                // Correct password - show admin links
                passwordForm.style.display = 'none';
                adminLinks.classList.add('show');
                errorMessage.classList.remove('show');
            } else {
                // Incorrect password - show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // Allow Enter key to submit password
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Focus on password input when page loads
        window.addEventListener('load', function() {
            document.getElementById('password-input').focus();
        });
    </script>
</body>
</html>
